<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shadow Length Simulator</h1>
        <div id="simulation">
            <div id="object"></div>
            <div id="shadow"></div>
        </div>
        <div class="controls">
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" value="12:00" disabled>
            <button id="startBtn">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
